<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>折扣</title>
  <link rel="stylesheet" href="../css/proMsg.css" />
  <link rel="stylesheet" href="../css/fonts/style.css" />
  <script src="../script/js/utils.js"></script>
  <script src='../script/libs/bootstrap/js/jquery-1.12.4.min.js'></script>
  <script src="../script/libs/artTemplate/template.js"></script>
</head>

<body>
  <!--头部-->
  <div class='head'>
    <div class='prev'>
      <!--返回首页-->
      <a href="./boardCount.html">
        <i class='icon-arrow-left2'></i>
      </a>
    </div>
    <h2>国内折扣</h2>
    <div class='home'>
      <!--app下载-->
      <a href="http:/www.baidu.com"></a>
    </div>
  </div>
  <!--主体内容-->
  <div class='contant'>
    <!--顶部详细信息-->
    <div class='list'>
      <!--顶部模板-->
    </div>
    <!--中间评论-->
    <div class='say'>
      <div class='write'>
        <h6>发表评论</h6>
        <div class='text'>
          <textarea rows="" cols=""></textarea>
          <input type="button" name="">
          <input type="button" class='come' value='发表评论'>
        </div>
      </div>
      <div class='new'>
        <h3>最新评论</h3>
        <div class='com'>

        </div>
      </div>
    </div>
    <!--图片-->
    <div class='img'> 
    </div>
  </div>

  <!--底部-->
  <div class='foot'>
    <div class='f_nav'>
      <a href="#">登录</a>
      <a href="#">注册</a>
      <a href="#top">回到顶部</a>
    </div>
    <div class='f_text'>
      <p>慢慢买手机版<a href="#">-掌上比价平台</a></p>
      <p><a href="#">m.manmanbuy.com</a></p>
    </div>
  </div>
</body>

</html>
<script type='text/template' id='topList'>
  {{each result as v i}}
  <p>{{v.productName}}</p>
  <p>{{v.productPrice}}</p>
  <p>{{v.productFrom}} {{v.productTime}} {{v.productTips}}</p>
  <div>
    {{#v.productImg}}
    <p class='pro'>
      {{v.productInfo}}
    </p>
  </div>
  <a class='buy' href="#">前往购买</a> {{/each}}
</script>

  {{each result as v i}} {{#v.productComment}} {{/each}}
</script>-->
<script src="../script/js/proMsg.js"></script>
