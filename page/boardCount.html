<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>国内折扣</title>
  <script>
    // 改变html的fontsize，相当于改变成rem的单位
    document.querySelector('html').style.fontSize = window.screen.width / 10 + 'px';
  </script>
  <link rel="stylesheet" href="../css/boardCount.css" />
  <link rel="stylesheet" href="../css/fonts/style.css" />
  <script src="../script/libs/jQuery/jquery-1.11.3.min.js"></script>
  <script src='../script/libs/artTemplate/template.js'></script>
</head>

<body>
  <!--头部-->
  <div class='head'>
    <div class='prev'>
      <!--返回首页-->
      <a href="http:/www.baidu.com">
        <i class='icon-arrow-left2'></i>
      </a>
    </div>
    <h2>国内折扣</h2>
    <div class='home'>
      <!--app下载-->
      <a href="http:/www.baidu.com"></a>
    </div>
  </div>
  <!--中间部分-->
  <div class='content'>
    <ul class='pro_list'>
      <!--渲染模板-->
    </ul>
  </div>
  <!--底部-->
  <div class='foot'>
    <div class='f_nav'>
      <a href="#">登录</a>
      <a href="#">注册</a>
      <a href="#top">回到顶部</a>
    </div>
    <div class='f_text'>
      <p>慢慢买手机版<a href="#">-掌上比价平台</a></p>
      <p><a href="#">m.manmanbuy.com</a></p>
    </div>
  </div>
</body>

</html>
<script type='text/template' id='list'>
{{each result as v i}}
  <li>
    <!--列表列表-->
    <a href="./prodMsg.html?productid={{v.productId}}">
         {{#v.productImg}}
          <p>{{v.productName}}</p>
          <p>{{v.productPrice}}</p>
          <p>{{v.productFrom}} | {{v.productTime}}</p>
        </a>
  </li>
  {{/each}}
</script>
<script  src="../script/js/list.js"></script>
